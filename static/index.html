<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="Description" content="Right Track Online: commuter train schedules combined with real-time status information">
    <meta name="theme-color" content="#000000" />
    <title></title>
    <link rel="manifest" id="manifest" />
    <link rel="preload" href="/styles/common.css" as="style" />
    <link rel="preload" href="/styles/fonts.css" as="style" />
    <link rel="preload" href="/fonts/material_icons.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/fonts.css" />
</head>
<body>
    <noscript>Javascript must be enabled to use this site.</noscript>
    <div id="app"></div>
    <script type="text/javascript">
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js', {
                    scope: '/'
                }).then(registration => {
                    console.log('SW registered: ', registration);
                }).catch(registrationError => {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
    <script src="/js/share.js" async></script>
</body>
</html>
